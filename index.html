<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Página de Login</title>
</head>

<body>

    <div class="container">
        <div class="secao-cadastro">
            <header>Crie sua Conta</header>

            <div class="redes-buttons">
                <button><i class='bx bxl-google'></i>Google</button>
                <button><i class='bx bxl-github'></i>Github</button>
            </div>

            <div class="separador">
                <div class="line"></div>
                <p>ou</p>
                <div class="line"></div>
            </div>

            <form>
                <input type="text" placeholder="Nome Completo" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit" class="btn">Cadastre-se</button>
            </form>

        </div>

        <div class="secao-login">
            <header>Faça Login</header>

            <div class="redes-buttons">
                <button><i class='bx bxl-google'></i>Google</button>
                <button><i class='bx bxl-github'></i>Github</button>
            </div>

            <div class="separador">
                <div class="line"></div>
                <p>ou</p>
                <div class="line"></div>
            </div>

            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <a href="#">Esqueceu sua senha?</a>
                <button type="submit" class="btn">Login</button>
            </form>

        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
